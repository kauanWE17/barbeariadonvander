<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Don Vander - Agendamento</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
    <script src="./main.js" defer></script> 
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    
    <header class="header">
        <span class="logo">✂️ BARBEARIA DON VANDER</span> 
    </header>

    <main>
        <div class="sombra">BARBER</div>
        
        <h1>Seu Estilo, Nossa Arte.</h1>
        
        <div class="container">
            <h2>Agende seu Horário</h2>
            
            <p>Escolha o serviço e o barbeiro de sua preferência. Nosso sistema de agendamento online está disponível 24h para você.</p>
            
            <div id="agendamento-widget">
                <div class="calendly-inline-widget" data-url="https://calendly.com/kauanalves12-ka/corte-de-cabelo" style="min-width:320px;height:700px;"></div>
                <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>

                <iframe 
                    title="Widget de Agendamento Online" 
                    style="border: 0; width: 100%; height: 500px;">
                </iframe>
                
                </div>
        </div>
    <div id="agendamentoModal" class="modal">
    <div class="modal-content">

        <span class="close-button">&times;</span>
        <h3>Selecione seu horário</h3>
        <div id="widget-content">
            <iframe 
                title="Widget de Agendamento Online" 
                style="border: 0; width: 100%; height: 500px;">
            </iframe>
        </div>
    </div>
</div>




<footer>
    <p>Desenvolvido para Padrões Web. © 2025</p>
</footer>


</body>
</html>
